<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
</head>
<body> 
    <nav>
        <ul>
            <li> <a href="hmw4_2.html">Sign In</a></li>
            <li> <a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <form action="hmw4_2.html"> <fieldset> <legend>Sign Up</legend>
        <div>
            <label for="name">First name:</label>
            <input id="name" for="Email" type="text" placeholder="Name here..." required>      </div>
            <div>
                <label for="last-name">Last name:</label>
                <input id="last-name" type="text" placeholder="Last name here..." required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Email here..." required>
            </div>
            <div>
                <label for="pwd">Password:</label>
                <input id="pwd" type="password" placeholder="Password here..." required>
            </div>
            <div>
                <label for="rep-pwd">Repeat Password:</label>
                <input id="rep-pwd" type="password" placeholder="Repeat Password here..." required>
            </div>
            <button type="Submit">Sign Up</button>
        </fieldset>
    </form>
    
</body>
</html>
