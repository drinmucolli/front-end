<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider">
        <img src="images/left-arrow.png" class="left-arrow" width="50px" height="50px">
        <div class="slider-image active">
            <img src="images/image1.jpg">
        </div>
        <div class="slider-image not-active">
            <img src="images/image2.jpg">
        </div>
        <div class="slider-image not-active">
            <img src="images/image3.jpg">
        </div>
        <img src="images/right-arrow.png" width="50px" height="50px" class="right-arrow">
        <img src="images/dot.png" width="50px" height="50px" class="dot dot-1 dot-active">
        <img src="images/dot.png" width="50px" height="50px" class="dot dot-2 ">
        <img src="images/dot.png" width="50px" height="50px" class="dot dot-3 ">
    </div>
    <script src="js/script.js"></script>
</body>

</html>
